<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter app</title>
  <link rel="stylesheet" href="https://unpkg.com/bootcatch-themes@2.4.0/dist/peace/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-12">
        <h2 class="text-center">Count <span id="count"></span></h2>
      </div>
      <div class="d-flex justify-content-between" style="width: 30%;">
        <button class="btn btn-primary" id="add">Add</button>
        <button class="btn btn-primary" id="decrease">Decrease</button>
        <button class="btn btn-primary" id="reset">Reset</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
