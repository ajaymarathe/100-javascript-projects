<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator project</title>
  <link rel="stylesheet" href="https://unpkg.com/bootcatch-themes@2.4.0/dist/apollo/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="answer-containe">
          <textarea class="form-control" id="answerContainer" cols="10" rows="5"></textarea>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <button class="btn btn-light one">1</button>
          <button class="btn btn-light two">2</button>
          <button class="btn btn-light three">3</button>
          <button class="btn btn-light four">4</button>
          <button class="btn btn-light five">5</button>
          <button class="btn btn-light six">6</button>
          <button class="btn btn-light seven">7</button>
          <button class="btn btn-light eight">8</button>
          <button class="btn btn-light nine">9</button>
          <button class="btn btn-light zero">0</button>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <button class="btn btn-warning btn-lg erase">C</button>
          <button class="btn btn-primary add"> + </button>
          <button class="btn btn-primary subtract"> - </button>
          <button class="btn btn-primary multiplication">*</button>
          <button class="btn btn-primary division">/</button>
          <button class="btn btn-warning btn-lg division">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
