<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator</title>
  <link rel="stylesheet" href="https://unpkg.com/bootcatch-themes@2.4.0/dist/peace/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh">
      <div class="col-md-8">
        <div class="jumbotron">
          <h1 id="quote">Time is Money</h1>
          <p class="text-right">Author: <span id="author">Ajay Marathe</span></p>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary d-flex align-items-center" onClick="getRandomQuotes()">Change Quotes
              <div class="spinner-border text-info ml-2" role="status" id="loader">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
