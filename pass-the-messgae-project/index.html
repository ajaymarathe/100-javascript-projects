<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator</title>
  <link rel="stylesheet" href="https://unpkg.com/bootcatch-themes@2.4.0/dist/peace/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh">
      <div class="col-md-8">
        <div class="jumbotron">
          <h3 >A Message you would like to pass</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="textInput" >
          </div>
          <button class="btn btn-primary d-flex align-items-center" onClick="onPressSubmit()">
            Submit
          </button>
          <div>
            <h4 class="text-center">Last Message Delivered:</h4>
            <p id="lastMessage" class="text-center">Hello world</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
